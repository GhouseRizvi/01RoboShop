version: '3.8'

services:
  mongodb:
    image: mongodb:v1
    container_name: mongodb
  catalogue:
    image: catalogue:v1
    container_name: catalogue
    depends_on:
      - mongodb
  web:
    image: web:v1
    container_name: web
    depends_on:
      - catalogue
  user:
    image: user:v1
    container_name: user
    depends_on:
      - mongodb
networks:
  roboshop:
    driver: bridge
